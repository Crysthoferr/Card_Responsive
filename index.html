<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Card responsive!</h1>
    </header>
    <section>
        <div id="card">
            <img src="fotopro.jpg" alt="Product" id="img">
            <div class="contain">
                <h2>Jordan One</h2>
                <h1>Price:  339,99 R$</h1>
                <div class="animation">
                    
                </div>
                <input list="cor" id="color" placeholder="Digite uma cor">
                <datalist id="cor">
                    <option value="orange"></option>
                    <option value="green"></option>
                    <option value="red"></option>
                    <option value="yellow"></option>
                    <option value="blue"></option>
                </datalist>
                <input type="button" value="Comprar" id="sale" onclick="comprar()">
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
